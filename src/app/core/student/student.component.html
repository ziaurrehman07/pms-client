<mat-sidenav-container class="h-screen md:hidden lg:hidden">
  <!-- Sidebar -->
  <mat-sidenav
    #mobileSidebar
    mode="over"
    class="sidenav"
  >
    <app-student-sidebar
      [closeSidebarOnLinkClick]="closeSidebarOnLinkClick.bind(this, mobileSidebar)"
    ></app-student-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <div class="flex flex-col h-screen flex-grow">
    <app-student-navbar 
      (toggleSidenav)="toggleSidebar()"
      [isSidebarOpen]="isSidebarOpen"
    ></app-student-navbar>
    <div class="p-3 mt-24">
    <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
