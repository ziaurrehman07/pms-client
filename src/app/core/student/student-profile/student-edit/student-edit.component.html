<form  class="profile-card">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>

    <div class="space-y-6">
      <div>
        <h3 class="section-title">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input 
              type="text" 
              [(ngModel)]="editedStudent.fullName" 
              name="firstName"
              class="input-field"
            >
          </div>
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input 
              type="text" 
              [(ngModel)]="editedStudent.lastName" 
              name="lastName"
              class="input-field"
            >
          </div> -->
        </div>
      </div>

      <div>
        <h3 class="section-title">Contact Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email" 
              [(ngModel)]="editedStudent.email" 
              name="email"
              class="input-field"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input 
              type="tel" 
              [(ngModel)]="editedStudent.mobile" 
              name="phoneNumber"
              class="input-field"
            >
          </div>
        </div>
      </div>

      <div>
        <h3 class="section-title">Academic Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">CGPA</label>
            <input 
              type="number" 
              [(ngModel)]="editedStudent.college_cgpa" 
              name="cgpa"
              step="0.01"
              min="0"
              max="10"
              class="input-field"
            >
          </div>
        </div>
      </div>

      <div>
        <h3 class="section-title">Professional Links</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Profile</label>
            <input 
              type="url" 
              [(ngModel)]="editedStudent.linkedinProfile" 
              name="linkedinProfile"
              class="input-field"
              placeholder="https://linkedin.com/in/username"
            >
          </div> -->
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GitHub Profile</label>
            <input 
              type="url" 
              [(ngModel)]="editedStudent.githubProfile" 
              name="githubProfile"
              class="input-field"
              placeholder="https://github.com/username"
            >
          </div> -->
        </div>
      </div>

      <div>
        <h3 class="section-title">Skills</h3>
        <!-- <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Skills (comma-separated)</label>
          <input 
            type="text" 
            [(ngModel)]="skillsString" 
            name="skills"
            class="input-field"
            placeholder="React, Angular, Node.js"
            (change)="updateSkills()"
          >
        </div> -->
      </div>

      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button 
          type="button"
          (click)="cancelEdit.emit()"
          class="btn btn-secondary"
        >
          Cancel
        </button>
        <button 
          type="submit"
          class="btn btn-primary"
        >
          Save Changes
        </button>
      </div>
    </div>
  </form>
