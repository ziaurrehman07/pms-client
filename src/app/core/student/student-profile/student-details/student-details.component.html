<div class="student-profile">
  <h2>Student Profile</h2>
  <div class="profile-info">
    <p><strong>Name:</strong> {{ student?.fullName }}</p>
    <p><strong>Age:</strong> {{ student?.enrollment }}</p>
    <p><strong>Grade:</strong> {{ student?.college_cgpa }}</p>
    <p><strong>Major:</strong> {{ student?.branch }}</p>
    <p><strong>GPA:</strong> {{ student?.mobile }}</p>
  </div>
</div>
